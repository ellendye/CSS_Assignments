<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topBox">
            <img src="user-circle.png" alt="User Circle" id="userCircle">
        </div>
        <div class="bottomBox">
            <h1>Jane Doe</h1>
            <div id="location">
                <img src="map-marker.png" alt="map-marker">
                <h2>Seattle</h2>
            </div>
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div id="editProfile">
                <img src="gear.png" alt="Gear Logo">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
